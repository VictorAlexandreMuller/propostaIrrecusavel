<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposta Irrecusável</title>
    <link rel="stylesheet" href="suports/style.css" />
    <script src="suports/teste.js"></script>
  </head>
  <body>
    <div class="centralizar">
      <div class="question">
        <p>Quer namorar comigo?</p>
        <button class="btn-yes" onclick="aceitarProposta()">Sim</button>
        <button class="btn-no" onmouseover="moveButton()">Não</button>
      </div>
      <!-- Coração pixelizado (inicialmente oculto) -->
      <div id="heartContainer" class="hidden">
        <canvas id="heartCanvas"></canvas>
      </div>
    </div>
  </body>
